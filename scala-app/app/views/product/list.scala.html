@(products: Seq[(Product, Category)])

@main("Products list") {
    <article>
        <h2>Product list</h2>
    @for(product <- products) {
        <div>
            <strong><a href="@controllers.routes.ProductController.details(product._1.id)">
                @product._1.id
                @product._2.name
                @product._1.name
                @product._1.price $</a>
            </strong>
        </div>
    }
    </article>
}
